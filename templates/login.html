{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}

    <h2>Login</h2>
    <form method="POST" class="form-container">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
        <a style="text-decoration: none;padding-left: 20px;" href="{% url 'signup' %}">Create New Account</a>
    </form>
{% endblock %}
